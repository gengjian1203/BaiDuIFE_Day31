<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="css/main.css" type="text/css">
        <script src="js/global.js"></script>
        <script src="js/ife31data.js"></script>
        <script src="js/event.js"></script>
        <script src="js/checkbox.js"></script>

        <div id="product-radio-wrapper">
            商品：

            <input type="checkbox" id="cb_all" checked="true">全部选择</input>

            <input type="checkbox" id="cb_3" checked="true" value="华北">华北</input>

        </div>

        <div id="bar-wrapper">
            <svg width="600" height="390" xmlns="http://www.w3.org/2000/svg" id="bar"></svg>

            <canvas width="600" height="390" id="line"></canvas>
            
        </div>

        </div>
